<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Alta de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow bg-dark rounded-4">
                    <h1 class="text-center text-white p-3">Registrar Empleado</h1>
                    <form id="formEmpleado">
                        <div class="mb-3 text-bg-dark">
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="puesto" class="form-control" placeholder="Puesto" required>
                        </div>
                        <div class="mb-3">
                            <input type="date" id="fechaNacimiento" class="form-control" placeholder="Fecha de Nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="curp" class="form-control" placeholder="CURP" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="rfc" class="form-control" placeholder="RFC" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="nss" class="form-control" placeholder="NSS" required>
                        </div>
                        <div class="mb-3">
                            <select id="genero" class="form-select" required>
                                <option value="">Seleccione género</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Tipo de Contrato:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoContrato" id="tiempoCompleto" value="Tiempo completo" required>
                                <label class="form-check-label text-white" for="tiempoCompleto">Tiempo completo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoContrato" id="medioTiempo" value="Medio tiempo" required>
                                <label class="form-check-label text-white" for="medioTiempo">Medio tiempo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoContrato" id="porProyecto" value="Por proyecto" required>
                                <label class="form-check-label text-white" for="porProyecto">Por proyecto</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('formEmpleado').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const puesto = document.getElementById('puesto').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const curp = document.getElementById('curp').value;
            const rfc = document.getElementById('rfc').value;
            const nss = document.getElementById('nss').value;
            const genero = document.getElementById('genero').value;
            const tipoContrato = document.querySelector('input[name="tipoContrato"]:checked')?.value || '';

            const data = { nombre, email, puesto, fechaNacimiento, curp, rfc, nss, genero, tipoContrato };

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error al enviar la petición:', error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
